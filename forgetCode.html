<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/input.css">
    <link rel="stylesheet" href="./css/register.css">
    <title>忘记密码</title>
</head>
<body>
    <div class="flex-box" style="height: 21rem;">
        <div class="login-way">
            <ul>
                <li>
                    <span>邮箱</span>
                    <div id="slider"></div>
                </li>
                <li>
                    <span>手机</span>
                </li>
            </ul>
        </div>
        <div class="register-main">
            <form action="#" method="post">
                <div class="input-group">
                    <input type="text" id="UserName" required>
                    <div class="underline"></div>
                    <label for="UserName">姓名</label>
                </div>
                <div class="input-group">
                    <input type="text" id="UserEmail" aria-describedby="emailHelp" required>
                    <div class="underline"></div>
                    <label for="UserEmail">邮箱</label>
                </div>
                <div style="white-space: nowrap;display: flex;align-items: flex-end;">
                    <div class="input-group" style="display: inline-block;width: 50%">
                        <input type="text" name="code" id="code">
                        <div class="underline"></div>
                        <label for="code">验证码</label>
                    </div>
                    <button class="btn" style="width: 50%;background-color: transparent;color: black;border: none;">发送验证码</button>
                </div>
                <span>{{errorEmailMsg}}</span>
                <div class="input-group" style="padding-top: 1rem;">
                    <button type="submit" class="btn">确认</button>
                </div>
                <a class="login" href="register.html">返回登录</a>
            </form>
            <form action="#" method="post">
                <div class="input-group">
                    <input type="text" id="UserNamePhone" required>
                    <div class="underline"></div>
                    <label for="UserName">姓名</label>
                </div>
                <div class="input-group">
                    <input type="text" id="UserPhone" required>
                    <div class="underline"></div>
                    <label for="UserPhone">手机号</label>
                </div>
                <div style="white-space: nowrap;display: flex;align-items: flex-end;">
                    <div class="input-group" style="display: inline-block;width: 50%">
                        <input type="text" name="code" id="code">
                        <div class="underline"></div>
                        <label for="code">验证码</label>
                    </div>
                    <button class="btn" style="width: 50%;background-color: transparent;color: black;border: none;">发送验证码</button>
                </div>
                <span>{{errorPhoneMsg}}</span>
                <div class="input-group" style="padding-top: 1rem;">
                    <button type="submit" class="btn">确认</button>
                </div>
                <a class="login" href="login.html">返回登录</a>
            </form>
        </div>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        var active=0;
        var li=document.getElementsByTagName('li');
        var form=document.getElementsByTagName('form');
        let initLeft=li[0].getBoundingClientRect().left;
        for(var i=0;i<li.length;i++){
            li[i].onclick=function(){
                for(var j=0;j<li.length;j++){
                    if(li[j]==this) break;
                }
                if(j==active) return;

                let left=this.getBoundingClientRect().left;
                let slider=document.getElementById('slider');
                this.style.color="dodgerblue";
                li[active].style.color="silver";
                slider.style.left=left-initLeft+"px";

                //展开表单
                form[active].style.width="0";
                form[j].style.width="100%";

                active=j;
            }
        }
    </script>
</body>
</html>
