<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/input.css">
    <title>注册</title>
</head>

<body>
    <div class="flex-box">
        <!-- 注册方式选择 -->
        <div class="register-way">
            <ul>
                <li>
                    <span>邮箱注册</span>
                    <div id="slider"></div>
                </li>
                <li>
                    <span>手机注册</span>
                </li>
                <li>
                    <span>刷脸注册</span>
                </li>
            </ul>
        </div>
        
        <div class="register-main">
            <!-- 邮箱注册 -->
            <form action="#" method="post">
                <div class="input-group">
                    <input type="text" id="UserName" required>
                    <div class="underline"></div>
                    <label for="UserName">姓名</label>
                </div>
                <div class="input-group">
                    <input type="text" id="UserEmail" aria-describedby="emailHelp" required>
                    <div class="underline"></div>
                    <label for="UserEmail">邮箱</label>
                </div>
                <div class="input-group">
                    <input type="password" id="UserPasswordFirst" required>
                    <div class="underline"></div>
                    <label for="UserPasswordFirst">密码</label>
                </div>
                <div class="input-group">
                    <input type="password" id="UserPasswordSecond" required>
                    <div class="underline"></div>
                    <label for="UserPasswordSecond">确认密码</label>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">注册</button>
                </div>
                <a class="login" href="login.html">返回登录</a>
            </form>
            <!-- 手机注册 -->
            <form action="#" method="post">
                <div class="input-group">
                    <input type="text" id="UserNamePhone" required>
                    <div class="underline"></div>
                    <label for="UserName">姓名</label>
                </div>
                <div class="input-group">
                    <input type="text" id="UserPhone" required>
                    <div class="underline"></div>
                    <label for="UserPhone">手机号</label>
                </div>
                <div class="input-group">
                    <input type="password" id="UserPasswordFirstPhone" required>
                    <div class="underline"></div>
                    <label for="UserPasswordFirst">密码</label>
                </div>
                <div class="input-group">
                    <input type="password" id="UserPasswordSecondPhone" required>
                    <div class="underline"></div>
                    <label for="UserPasswordSecond">确认密码</label>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">注册</button>
                </div>
                <a class="login" href="login.html">返回登录</a>
            </form>
            <!-- 刷脸注册 -->
            <form action="#" method="post">
                <div class="input-group">
                    <input type="text" id="UserNameFace" required>
                    <div class="underline"></div>
                    <label for="UserName">刷脸</label>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">注册</button>
                </div>
                <a class="login" href="login.html">返回登录</a>
            </form>
        </div>
    </div>
    <script>
        var active=0;
        var li=document.getElementsByTagName('li');
        var form=document.getElementsByTagName('form');
        let initLeft=li[0].getBoundingClientRect().left;
        for(var i=0;i<li.length;i++){
            li[i].onclick=function(){
                for(var j=0;j<li.length;j++){
                    if(li[j]==this) break;
                }
                if(j==active) return;

                let left=this.getBoundingClientRect().left;
                let slider=document.getElementById('slider');
                this.style.color="dodgerblue";
                li[active].style.color="silver";
                slider.style.left=left-initLeft+"px";

                //展开表单
                form[active].style.width="0";
                form[j].style.width="100%";

                active=j;
            }
        }
    </script>
</body>

</html>
